# Timeout config
junit.jupiter.execution.timeout.testable.method.default=10 s
junit.jupiter.execution.timeout.lifecycle.method.default=1 m

# Parallelism config
junit.jupiter.execution.parallel.enabled=true
# Test methods are by default executed sequentially; parallel execution is opt-in with @Execution(ExecutionMode.CONCURRENT).
# Usually the tests deploying a restate environment for each method are safe to run in parallel
junit.jupiter.execution.parallel.mode.default=same_thread
# Test classes are by default executed in parallel.
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# Automatically adjust parallelism based on available cpu/processor cores
# junit.jupiter.execution.parallel.config.strategy=dynamic
# Fixed parallelism to not exhaust available ports
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=3