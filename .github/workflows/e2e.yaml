name: E2E

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '* */6 * * *' # Every 6 hours
  workflow_dispatch: # To start from UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Java and Rust
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_PACKAGE_READ_ACCESS_USER }}
          password: ${{ secrets.GH_PACKAGE_READ_ACCESS_TOKEN }}

      # Build the test functions and code, and push to the local image registry the test functions
      # (these won't be uploaded on GHR or other image registries, but only locally for running the test)
      - name: Build Test functions and code
        uses: gradle/gradle-build-action@v2
        env:
          GH_PACKAGE_READ_ACCESS_USER: ${{ secrets.GH_PACKAGE_READ_ACCESS_USER }}
          GH_PACKAGE_READ_ACCESS_TOKEN: ${{ secrets.GH_PACKAGE_READ_ACCESS_TOKEN }}
        with:
          arguments: build jibDockerBuild -x test

      # Run tests
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test


